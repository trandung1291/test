<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>List-match</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
    </header>
    <div class="main-content">
        <div class="container">
            <div class="row">
                <div class="wrap-list-match-all">
                    <div class="title">
                        <ul class="nav">
                            <li class="active">
                                <a data-toggle="tab" href="#schedule">SCHEDULE</a>
                            </li>
                            <li>
                                <a data-toggle="tab" href="#result">RESULTS</a>
                            </li>
                        </ul>
                        <ul class="list-game">
                            <li class="active"><a href="#"><img src="images/icon-all.png" alt="icon-all"></a></li>
                            <li><a href="#"><img src="images/icon-dota2.png" alt="icon-dota2"></a></li>
                            <li><a href="#"><img src="images/icon-lol.png" alt="icon-lol"></a></li>
                            <li><a href="#"><img src="images/icon-cs-go.png" alt="icon-cs-go"></a></li>
                            <li><a href="#"><img src="images/icon-ow.png" alt="icon-ow"></a></li>
                        </ul>
                    </div>
                    <div class="list-match">
                        <div class="tab-content">
                            <div id="schedule" class="tab-pane fade in active">
                                <div class="list-schedule">
                                    <div class="schedule-item">
                                        <a href="#">
                                            <div class="icon">
                                                <img src="images/icon-lol.png" alt="icon-lol">
                                            </div>
                                            <div class="text">
                                                <div class="wrap-team">
                                                    <div class="team team-left"><img src="images/icon-team.png" alt="solomid"><span>SOLOMID</span></div><strong>vs</strong><div class="team team-right"><img src="images/icon-team.png" alt="solomid"><span>Zone3</span></div>
                                                    <p class="league">VEPL - Vietnam Esport Premier League 2018</p>
                                                </div>
                                            </div>
                                            <div class="status">
                                                <span class="live">Live</span>
                                            </div>
                                        </a>
                                    </div>
                                    <div class="schedule-item">
                                        <a href="#">
                                            <div class="icon">
                                                <img src="images/icon-lol.png" alt="icon-lol">
                                            </div>
                                            <div class="text">
                                                <div class="wrap-team">
                                                    <div class="team team-left"><img src="images/icon-team.png" alt="solomid"><span>SOLOMID</span></div><strong>vs</strong>
                                                    <div class="team team-right"><img src="images/icon-team.png" alt="solomid"><span>Zone3</span></div>
                                                    <p class="league">VEPL - Vietnam Esport Premier League 2018</p>
                                                </div>
                                                
                                            </div>
                                            <div class="status">
                                               <span class="time-comming">
                                                8:00 <br>Otc 12
                                            </span>
                                        </div>
                                    </a>
                                </div>
                                <a href="javascript:void(0)" class="view-more">Xem thêm</a>
                            </div>
                        </div>
                        <div id="result" class="tab-pane fade in">
                            <div class="list-schedule">
                                <div class="schedule-item">
                                    <a href="#">
                                        <div class="icon">
                                            <img src="images/icon-lol.png" alt="icon-lol">
                                        </div>
                                        <div class="text">
                                            <div class="wrap-team">
                                                <div class="team team-left"><img src="images/icon-team.png" alt="solomid"><span>SOLOMID</span></div>
                                                <div class="team team-right"><img src="images/icon-team.png" alt="solomid"><span>Zone3</span></div>
                                                <p class="league">VEPL - Vietnam Esport Premier League 2018</p>
                                            </div>
                                        </div>
                                        <div class="status">
                                            <span class="result"><i class="winner">6</i> - 3</span>
                                        </div>
                                    </a>
                                </div>
                                <a href="javascript:void(0)" class="view-more">Xem thêm</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
</footer>
<a href="javascript:void(0)" id="goTop"><img src="images/top.png"/>Top</a>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
